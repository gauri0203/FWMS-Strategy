<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-r4Y+zT7h/s3fcsar7WdU4MvsDw+9qNL2BcFocctjpjpoQZf+6P7L/EPLCwi6Zxy" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top" style="background:#00004d">
          <div class="container">
            <b><i><h8  class="navbar-brand mr-4">Strategy</h8></i></b>
                  <div class="navbar-nav">
                      {% if 'username' in session %}
                      <a class="nav-item nav-link" href="{{ url_for('index') }}">Home</a>
                      <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
                      {% else %}
                      <p>You are not logged in. <a href="{{ url_for('login') }}">Login</a></p>
                  {% endif %}
              </div>
          </div>
        </nav>
      </header>
      

    <div class="container">
        <div class="content-section">
            <h1>Login</h1>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <form action="{{ url_for('login') }}" method="post">
                <fieldset class="form-group">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </fieldset>
            </form>
        </div>
    </div>
    <!-- Bootstrap Bundle (Bootstrap JS and Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-+VoY2xGdZPmPxFYt7uGqphQGzp3F0cwllr8J+1WwydeQFf/BZJSFL3rgnIU0a9hJ" crossorigin="anonymous"></script>
</body>
</html>
